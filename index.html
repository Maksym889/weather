<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__img" src="/images/logo.png" alt="#">
          </a>
        </div>
        <div class="search">
          <form class="search__form" action="#" method="get">
            <input class="search__city" type="text" name="city" placeholder="Search..">
            <a class="search__btn" href="#"><img class="search-btn-loupe" src="/images/loupe.png" alt="search"></a>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="body">
    <div class="container">
      <div class="body__list">
        <div class="today">
          <div class="wrapper">
            <ul class="today__info">
              <li class="today__city"><h1 class="today__city-title">Kiev</h1></li>
              <li class="today__data"><span class="day">23</span>/<span class="mounth">02</span>/<span class="year">2021</span></li>
              <li class="today__time"><span class="hour">23</span>:<span class="minutes">44</span></li>
              <li class="today__sanrize">Sanrize <span class="hour">07</span>:<span class="minutes">20</span></li>
              <li class="today__sanset">Sanset <span class="hour">17</span>:<span class="minutes">10</span></li>
            </ul>  
          </div>
          <div class="wrapper">         
            <ul class="today__weather">
            <li class="todey__temperature">-3&deg;</li>
            <li class="today__info-weather">Snow</li>
            <li class="todey__wind">Wind</li>
            <li class="todey__humidity">Humidity</li>
            </ul>
          </div>
 
        </div>
      </div>
    </div>
  </main>
</body>
</html>
