<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__img" src="" alt="#">
          </a>
        </div>
        <div class="search">
          <form class="search__form" action="#" method="get">
            <input class="search__city" type="search" name="city" placeholder="Search..">
            <button class="search__btn" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main class="body">
    <div class="container">
      <div class="body__list">
        <div class="body-list__information-card body-list__information-card--information card"></div>
        <div class="body-list__information-card"></div>
        <div class="body-list__information-list"></div>
      </div>
    </div>
  </main>
</body>
</html>
